{% include 'header.html' %}
<div id="content">

    {% for post in posts | sort(attribute='metadata.updated', reverse=True) %}
        <div class="index-post">
            <div class="metadata">
                <h2><a href="{{ post.url }}">{{ post.metadata.title }}</a></h2>
                <p>{{ post.metadata.updated }}</p>
            </div>
            <div class="index-post-content">
                <p>{{ post.content | safe }}</p>
            </div>
        </div>
    {% endfor %}

</div>
{% include 'footer.html' %}
